# If not running interactively, don't do anything
[ -z "$PS1" ] && return

shopt -s cdspell
shopt -s histappend
PROMPT_COMMAND='history -a;history -n'

# don't put duplicate lines in the history. See bash(1) for more options
export HISTCONTROL=ignoredups
export HISTIGNORE="&:ls:[bf]g:exit"
export HISTFILESIZE=100500
export PROMPT_DIRTRIM=3

shopt -s autocd cdspell checkjobs cmdhist dirspell globstar

if [ ! -f "~/.inputrc" ]; then
	echo 'set completion-ignore-case on' >> ~/.inputrc
	echo '"\e[A": history-search-backward' >> ~/.inputrc
	echo '"\e[B": history-search-forward' >> ~/.inputrc
	echo '"\eOA": history-search-backward' >> ~/.inputrc
	echo '"\eOB": history-search-forward' >> ~/.inputrc
fi

# check the window size after each command and, if necessary,
# update the values of LINES and COLUMNS.
shopt -s checkwinsize

shopt -u mailwarn
unset MAILCHECK  

# make less more friendly for non-text input files, see lesspipe(1)
[ -x /usr/bin/lesspipe ] && eval "$(lesspipe)"

# set variable identifying the chroot you work in (used in the prompt below)
if [ -z "$debian_chroot" -a -r /etc/debian_chroot ]; then
    debian_chroot=$(cat /etc/debian_chroot)
fi

# set a fancy prompt (non-color, unless we know we "want" color)
case "$TERM" in
xterm-color)
    PS1='${debian_chroot:+($debian_chroot)}\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '
    ;;
*)
    PS1='${debian_chroot:+($debian_chroot)}\u@\h:\w\$ '
    ;;
esac	

# Comment in the above and uncomment this below for a color prompt
WHITE='\[\033[1;37m\]'
LIGHTGRAY='\[\033[0;37m\]'
GRAY='\[\033[1;30m\]'
BLACK='\[\033[0;30m\]'
RED='\[\033[0;31m\]'
LIGHTRED='\[\033[1;31m\]'
GREEN='\[\033[0;32m\]'
LIGHTGREEN='\[\033[1;32m\]'
BROWN='\[\033[0;33m\]'
YELLOW='\[\033[1;33m\]'
BLUE='\[\033[0;34m\]'
LIGHTBLUE='\[\033[1;34m\]'
PURPLE='\[\033[0;35m\]'
PINK='\[\033[1;35m\]'
CYAN='\[\033[0;36m\]'
LIGHTCYAN='\[\033[1;36m\]'
NORMAL='\[\033[0m\]'
NNORMAL='\[\033[0;33m\]'

SMILEY="${LIGHTBLUE}:o)${NORMAL}"
FROWNY="${RED}:o(${NORMAL}"

source /etc/bash_completion.d/git

SELECT="if [ \$? = 0 ]; then echo -n \"${SMILEY}\"; else echo -n \"${FROWNY}\"; fi; if [ -w '${PWD}' ]; then echo -n \" ${LIGHTGREEN}\w\"; else echo -n \" ${LIGHTRED}\w\"; fi ;"

GIT="__git_ps1 \" (%s)\";"
PS1="${RESET}${LIGHTGRAY}\u${GRAY}@${WHITE}\h${GRAY}:\`${SELECT}\`${RED}\`${GIT}\`# ${WHITE}"

# If this is an xterm set the title to user@host:dir
case "$TERM" in
xterm*|rxvt*)
    PROMPT_COMMAND='echo -ne "\033]0;${USER}@${HOSTNAME}: ${PWD/$HOME/~}\007"'
    ;;
*)
    ;;
esac

function _exit()
{
    echo -e "Goodbye `whoami`!"
}
trap _exit EXIT

if [ -f ~/.bash_aliases ]; then
    . ~/.bash_aliases
fi

# enable color support of ls and also add handy aliases
if [ "$TERM" != "dumb" ]; then
    eval "`dircolors -b`"
    alias ls='ls --color=auto'
fi

alias ll='ls -l'
alias la='ls -A'
alias l='ls -CF'
alias la='ls -Al'
alias ls='ls -hF --color'
alias grep='grep --color=auto'
alias lx='ls -lXB'
alias lk='ls -lSr'
alias lc='ls -lcr'
alias lu='ls -lur'
alias lr='ls -lR'
alias lt='ls -ltr'
alias lm='ls -al |more'
alias tree='tree -Csu'
alias xs='cd'
alias vf='cd'
alias moer='more'
alias moew='more'
alias kk='ll'
alias up="git pull origin master"
alias clearmailqueue="exim -bp | awk '/^ *[0-9]+[mhd]/{print \"exim -Mrm \" \$3}' | bash"
alias mailqueue="exim -bp"
alias plog="watch -n 1 \"echo 'Proc:'; ps aux|grep [p]ppd|grep -v watch;echo;echo 'If:';ifconfig |grep ppp; echo; echo 'Log:'; cat /var/log/syslog|grep pppd|tail\""
alias pcon='while true; do if="`ifconfig |grep ppp`"; if [ -z "$if" ]; then echo; echo "Reconnecting ..."; killall -9 pppd >& /dev/null; sleep 3; pon dsl-provider; else echo "Connected ..."; break; fi; sleep 15; cat /var/log/syslog | grep pppd | tail; done'
alias wget='wget -c --connect-timeout=5 --random-wait --no-check-certificate --retry-connrefused -t 0'

ex () {
if [ -f $1 ] ; then
	case $1 in
	*.tar.bz2) tar xjf $1 ;;
	*.tar.gz) tar xzf $1 ;;
	*.bz2) bunzip2 $1 ;;
	*.rar) rar x $1 ;;
	*.gz) gunzip $1 ;;
	*.tar) tar xf $1 ;;
	*.tbz2) tar xjf $1 ;;
	*.tgz) tar xzf $1 ;;
	*.zip) unzip $1 ;;
	*.Z) uncompress $1 ;;
	*.7z) 7z x $1 ;;
	*) echo "'$1' cannot be extracted via extract()" ;;
	esac
	else
	echo "'$1' is not a valid file"
	fi
}

mp3 () {
	if [ -z "$1" ]; then
		echo "Enter page url"
	else
		wget $1 -A.mp3 -R.txt -r -l1 -nd -np -H
		find ./ -maxdepth 1 -type f ! -name '*.mp3' -delete
	fi
}

xwall() {
	export DISPLAY=':0.0'
	xmessage "$1"
}

# Generate a random password
#  $1 = number of characters; defaults to 32
#  $2 = include special characters; 1 = yes, 0 = no; defaults to 1
function randpass() {
  [ "$2" == "0" ] && CHAR="[:alnum:]" || CHAR="[:graph:]"
    cat /dev/urandom | tr -cd "$CHAR" | head -c ${1:-32}
    echo
}

if [ -f /etc/bash_completion ] && ! shopt -oq posix; then
    . /etc/bash_completion
fi
